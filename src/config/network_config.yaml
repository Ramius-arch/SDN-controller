# Network Configuration File (network_config.yaml)

switches:
  - id: switch1
    ip_address: "192.168.1.10"
    ports:
      port1:
        status: active
        vlan_id: 1
        description: "Management Port"
      port2:
        status: disabled
        description: "Reserved for Expansion"
    vlans:
      vlan1:
        name: "Management Traffic"
        description: "Used for managing network devices and control traffic."
      vlan2:
        name: "Disabled VLAN"
        description: "VLAN used for testing purposes, currently inactive."
    qos:
      priority: high
      description: "High priority for management and critical data."

  - id: switch2
    ip_address: "192.168.1.11"
    ports:
      port1:
        status: active
        vlan_id: 2
        description: "Data Traffic Port"
      port2:
        status: active
        vlan_id: 3
        description: "Voice Traffic Port"
    vlans:
      vlan2:
        name: "Data Traffic"
        description: "Handles data packets from connected devices."
      vlan3:
        name: "Voice Traffic"
        description: "Manages voice and multimedia traffic."
    qos:
      priority: medium
      description: "Medium priority for general data and voice traffic."

  - id: switch3
    ip_address: "192.168.1.12"
    ports:
      port1:
        status: active
        vlan_id: 4
        description: "Storage Traffic Port"
      port2:
        status: active
        vlan_id: 5
        description: "Backup Traffic Port"
    vlans:
      vlan4:
        name: "Storage Traffic"
        description: "Used for storage and backup data transfers."
      vlan5:
        name: "Backup Traffic"
        description: "Reserved for disaster recovery and backup systems."
    qos:
      priority: low
      description: "Low priority for storage and backup traffic to prevent interference with primary services."

topology:
  connections:
    - switch1:port1 <-> switch2:port1
      description: "Connection between switch1 and switch2's port1, handling data traffic."
    - switch1:port2 <-> switch3:port2
      description: "Redundant connection between switch1 and switch3's port2 for backup purposes."
