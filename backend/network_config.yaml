# Example configuration
switches:
  - name: switch1
    ip: 192.168.1.100
    ports:
      port1: eth0
      port2: eth1
    vlans:
      vlan1:
        id: 10
        ips:
          - 192.168.1.5/24
    qos:
      priority: high

flows:
  - match:
        source_ip: '192.168.1.10'
        destination_ip: '192.168.1.20'
        tcp_source_port: 8080
      actions:
        output: 1
